<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Nom Nom</title>
    <link rel="website icon" type="jpg" href="./images/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="ground-container">
            <canvas class="ground" >
                    
            </canvas>
            <button id="pause"><img src="./images/pause-line (1).svg" id="pauseIcon" alt=""><img src="./images/play-mini-fill.svg" id="resumeIcon" alt=""></button>
        </div>
        <div class="score-card-container">
            <div class="score-card">
                <div class="score-content">
                    <h1>Leaderboard</h1>
                    <div class="profile">
                        <p><strong>01</strong></p>
                        <img src="/images/user-3-fill (1).svg" alt="svg" id="user-logo">
                        <p><strong>#40</strong></p>
                    </div>
                    <div class="profile">
                        <p><strong>02</strong></p>
                        <img src="/images/user-3-fill (1).svg" alt="svg" id="user-logo">
                        <p><strong>#40</strong></p>
                    </div>
                    <div class="profile">
                        <p><strong>03</strong></p>
                        <img src="/images/user-3-fill (1).svg" alt="svg" id="user-logo">
                        <p><strong>#40</strong></p>
                    </div>
                </div>
                <div class="your-content">
                    <h3>Your score</h3>
                    <div class="score">0</div>
                    <button id="Reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
